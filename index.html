<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script type="text/javascript" src="/cspl.js"></script>
</head>
<style type="text/css">
    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .annotation {
        -webkit-transform: translate(-50%, 0);
        -moz-transform: translate(-50%, 0);
        -ms-transform: translate(-50%, 0);
        -o-transform: translate(-50%, 0);
        transform: translate(-50%, 0);
        position: absolute;
        top: 0;
        left: 50%;
        background: rgba(0,0,0,.5);
        width: 270px;
        height: 140px;
    }
    code {
        display: block;
    }
</style>
<body>
<div class="annotation">
    This is cubic spline generator demo. <br>
    current spline is generated by:
    <code>
    </code>
</div>

<canvas></canvas>

<script>
    var spline_grid = {},
            steps = 5;
    for (var i = 0; i <= steps; i++) {
        spline_grid[window.innerWidth * i / steps] = Math.random() * window.innerHeight
    }

    var spline = new Spline(spline_grid);
    document.querySelector('.annotation code').innerHTML = 'new Spline('+
            JSON.stringify(spline_grid).replace(/"/g, '').split(',').join(',<br/>')
            +')'
</script>
<script>
    var canvas = document.querySelector('canvas'),
            context = canvas.getContext('2d');
    function draw_spline(){
        context.beginPath();
        for (var i = 0; i < canvas.width; i++) {
            context.moveTo(i, spline(i));
            context.lineTo(i+1, spline(i+1));
        }
        context.stroke();
    }
    function set_canvas_size(){
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    function do_canvas(){
        set_canvas_size();
        draw_spline();
    }
    do_canvas();

    window.addEventListener('resize', do_canvas)
</script>
</body>
</html>
